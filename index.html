<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <h1>Sten, sax, påse!</h1>
    <form action="">
        <label for="name">Ange namn: </label>
        <input id="name-input" type="text">
        <button id="name-button">OK</button>
    </form>
    <div id="button-container">
        <button id="rock">Sten</button>
        <button id="scissors">Sax</button>
        <button id="paper">Påse</button>
    </div>
    <h2></h2>
    <section>
        <form action="">
            <h2 id="name-label">Player:</h2>
            <h4 id="player-chose"></h4>
            <h3 id="player-score">0</h3>
            <h2 id="computer-label">CPU:</h2>
            <h4 id="computer-chose"></h4>
            <h3 id="computer-score">0</h3>
            <button id="reset-button">Reset</button>
            <div id="highscore">
            </div>
        </form>
    </section>
</body>
</html>
